{% for post in site.posts %}
    <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
    <p><small><strong>{{ post.date | date: "%B %e, %Y" }}</strong>. {{ post.exerpt | strip_html }}</a></small></p>
    <p><strong>Category: </strong>{{ post.category }}</p>
{% endfor %}
